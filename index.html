<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Dropdown</title>
</head>
<body>
    <div id="container">
        <div id="selectOptions">
            <p>Select social media</p>
            <img src="./images/arrow.png" id="arrow">
        </div>
        <div class="options hide">
            <div class="option">
               <a href="https://www.facebook.com/" target="_blank">
                <img src="./images/facebook.png">
                <p>Facebook</p>
               </a>
            </div>
            <div class="option">
               <a href="https://www.youtube.com/" target="_blank">
                    <img src="./images/youtube.png">
                    <p>Youtube</p>
               </a>
            </div>
            <div class="option">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./images/instagram.png">
                    <p>Instagram</p>
                </a>
            </div>
            <div class="option">
                <a href="https://www.x.com/" target="_blank">
                    <img src="./images/twitter.png">
                    <p>Twitter</p>
                </a>
            </div>
            <div class="option">
                <a href="https://www.pinterest.com/" target="_blank">
                    <img src="./images/pinterest.png">
                    <p>Pinterest</p>
                </a>
            </div>
            <div class="option">
                <a href="https://www.whatsapp.com/" target="_blank">
                    <img src="./images/whatsapp.png">
                    <p>Whatsapp</p>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <a href="" id="p-link">Coded by Gideon</a>
        <a href="https://github.com/GiDDeRo"><i class="fab fa-github github fa-2x"></i></a>
        <a href="https://twitter.com/giddero_xoxo" id="twitter" target="_blank"><img src="./x.svg"></a>
        <a href="https://api.whatsapp.com/send?phone=2349037429857" target="_blank"><i class="fab fa-whatsapp whatsapp"></i></a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
